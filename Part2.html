  <div class="iconcenter">
    <a class="icontop bubble-element Text cmaNaKaY">IeltsWritingAI.com <font color="#3273DC">Part 2</font></a>

  <button style="width:10%;" id="switchpart">GoTo Part 1</button>

    <div class="intro">

      <section>
        <label for="input">INPUT</label>

      <div class='loader'></div>
      <section>
        <label for="output">Output</label>
